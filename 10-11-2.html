<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-11-2</title>
	<style>
		#small {
			height: 60px;
		}
		#small img {
			float: left;
			width: 56px;
			height: 56px;
			cursor: pointer;
			border: 2px solid white;
		}
		#small img.act {
			border-color: red;
		}
		#pass {
			position: absolute;
		}
		#passw {
			float: left;
		}
		#eye {
			float: right;
			position: absolute;
			right: 0;
			top: 0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="show">
		<div id="big">
			<img src="images/4.jpg" alt="1" id="b">
		</div>
		<div id="small">
			<img src="images/4.jpg" alt="1" class="act">
			<img src="images/3.jpg" alt="2">
			<img src="images/6.jpg" alt="3">
			<img src="images/7.jpg" alt="4">
			<img src="images/8.jpg" alt="5">
		</div>
	</div>
	<br><br>
	<div id="pass">
		<input type="password" id="passw" placeholder="密码" value="">
		<img src="images/eyenone.png" id="eye" alt="闭眼">
	</div>
	<script>
		var b=document.getElementById('b');
		var s=document.getElementById('small');
		var imgs=s.getElementsByTagName('img');
		var imgslen=imgs.length;
		var passw=document.getElementById('passw')
		var eye=document.getElementById('eye')
		for(var i=0;i<imgslen;i++){
			imgs[i].onmouseover=function () {
			b.src=this.src;
			for(var i=0;i<imgslen;i++){
				imgs[i].className='';
			}
			this.className='act';
			}
		}
		eye.onclick=function () {
			if(passw.type=='password'){
				passw.type='text';
				this.src='images/eyesee.png';
				this.alt='睁眼';
			}else{
				passw.type='password';
				this.src='images/eyenone.png';
				this.alt='闭眼';
			}
		}
	</script>
</body>
</html>
