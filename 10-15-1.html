<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-15-1</title>
	<style>
		table, td {
			border: 1px solid;
		}
		table {
			border-collapse: collapse;
		}
		td {
			padding: 5px;
			width: 80px;
		}
	</style>
</head>
<body>
	<script>
		document.write('<table>');
		for(var i=1;i<=9;i++){
			document.write('<tr>');
			for(var j=1;j<=9;j++){
				document.write('<td>')
				if(j<=i){
				document.write(j+'&times;'+i+'='+i*j);
				}else{
				document.write('&nbsp;')
				}
				document.write('</td>')
			}
		document.write('</tr>')
		}
		document.weite('</table>')
	</script>
</body>
</html>
