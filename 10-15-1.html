<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-15-1</title>
	<style>
		table {
			width: 800px;
			height: 300px;
			border-collapse: collapse;
		}
		td{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<script>
		document.write('<table>');
		for(var i=1;i<=9;i++){
			document.write('<tr>');
			for(var j=1;j<=9;j++){
				if(j<=i){
				document.write('<td>'+j+'&times;'+i+'='+i*j+''+'</td>');
				}else{
				document.write("<td>"+"</td>")
				}
			}
		document.write('</tr>')
		}
		document.weite('<table>')
	</script>
</body>
</html>
