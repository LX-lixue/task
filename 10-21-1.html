		// 将任意IP地址最后n位变星号
		function t2(ip,n) {
			var iparr=ip.split('.');
			// iparr[3]='*'; // iparr[4-1]='*'; 最后1位 n=1
			// iparr[2]='*'; // iparr[4-2]='*'; 倒数2位 n=2
			// iparr[1]='*'; // iparr[4-3]='*'; 倒数3位 n=3
			for(var i=1;i<=n;i++){
				iparr[iparr.length-i]='*'; // 数组[数组长度-n] 倒数第n个数组元素
			}
			return iparr.join('.');
		}
		// 最后一位变星号
		document.write(t2('1.2.3.4',1));
		document.write('<br>');
		// 最后两位变星号
		document.write(t2('192.268.1.10',2));
		document.write('<br>');
		// 最后三位变星号
